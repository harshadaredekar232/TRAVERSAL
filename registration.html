<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regstyle.css">
    <title>Traversal | Registration</title>
</head>
<body>
    <div class="video-container">
        <video src="assets/video.mp4" loop autoplay muted></video>
    </div>
    <div class="form-container" id="form">
        <div class="box_container">
            <h3> Registration </h3>
            <input type="text" id="uname" name="uname" value="" placeholder="Username" class="box"  required>
            <input type="email" id="mail" name="mail" value="" placeholder="abc@gmail.com" class="box"><br>
            <input type="password" id="pass" name="pass" value="" minlength="3" maxlength="6" placeholder="Password" class="box" required><br>
            <button type="submit" class="btn" onclick="fun()">Submit</button>
            <p id="demo"></p>
            <p><a href="index.html">back to login page</a></p>
        </div>
    </div>
    <script>
        function fun(){
        let email = document.getElementById('mail').value;
        let pass = document.getElementById('pass').value;
        // Save the name in localStorage.
        localStorage.setItem('mail', email);
        localStorage.setItem('password', pass);
        document.getElementById("demo").innerHTML= ("Successful")}
    </script>
</body>
</html>
